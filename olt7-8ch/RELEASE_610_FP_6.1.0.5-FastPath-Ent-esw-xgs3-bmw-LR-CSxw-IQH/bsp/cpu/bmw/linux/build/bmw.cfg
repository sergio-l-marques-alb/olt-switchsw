#######################################################################
##
## Module: bmw.cfg
##
## Function:  
##      This file defines the make rules and variables used to
##      build LVL7 software components from source code for
##      Broadcom BMW based target.
##
##      The file is included by all component make files.
##
#######################################################################

# This model ID must match IPL_MODEL_TAG in platform CPU.
L7_MODEL_ID=5276272

export CPU_TYPE= -DLVL7_BMW

CPU_FLAGS=-mstrict-align $(CPU_TYPE) -DSERVICE_PORT_PRESENT=1 \
          -DBOOTENV_SUPPORT \
	   -DSYS_BE_PIO=1 -DSYS_BE_PACKET=0 -DSYS_BE_OTHER=1 \
          -DL7_STACK_USAGE_STATS -Wno-pointer-sign -mlongcall

# For building kernel module in the SDK
KFLAGS := -D__KERNEL__ -Wno-trigraphs -O2 -fno-strict-aliasing -fno-common \
	-fomit-frame-pointer -fsigned-char -msoft-float -pipe -ffixed-r2 \
	-Wno-uninitialized -mmultiple -mstring
export KFLAGS
