<EMWEB_HEAD C='
#include "usmdb_unitmgr_api.h"
'>

<PARAM NAME="company"        VALUE="bcm">             

<PARAM NAME="STACKABLE"      VALUE=emweb:/USMWEB_JAVA_STACKING_ENABLED_GET;>    


<EMWEB_IF ID=USMWEB_COMPONENT_PRESENT VALUE="STACKING" >

<PARAM NAME="STACK_MAX_NUM_UNITS"    VALUE="8">    

  <EMWEB_INCLUDE C=' return "/map_stacking.html"; ' >
  <EMWEB_INCLUDE C=' return "/java/xgs3/map_bcm56304.html"; ' >
  <EMWEB_INCLUDE C=' return "/java/xgs3/map_bcm56504.html"; ' >
  <EMWEB_INCLUDE C=' return "/java/xgs3/map_bcm56514.html"; ' >
  <EMWEB_INCLUDE C=' return "/java/xgs3/map_bcm56800.html"; ' >
  <EMWEB_INCLUDE C=' return "/java/xgs3/map_bcm56514_48.html"; ' >
  <EMWEB_INCLUDE C=' return "/java/xgs3/map_bcm5621.html"; ' >
  <EMWEB_INCLUDE C=' return "/java/xgs3/map_bcm56514_48.html"; ' >
  <EMWEB_INCLUDE C=' return "/java/xgs3/map_bcm5621r24.html"; '>
  <EMWEB_INCLUDE C=' return "/java/xgs3/map_bcm56224.html"; '>

<EMWEB_ELSE>

  <EMWEB_INCLUDE C='
       
  L7_uint32 unitNum;
  L7_uint32 unitType;
  L7_uint32 boxID;
  if (usmDbUnitMgrMgrNumberGet(&unitNum) == L7_SUCCESS)
  {
    if (usmDbUnitMgrUnitTypeGet(unitNum, &unitType) == L7_SUCCESS)
    {
      boxID = ((unitType & 0xFFFF0000)/0x10000); 
      if (boxID == 0x6504)
        return "/java/xgs3/map_bcm56504.html";
      else if (boxID == 0x6800)   
         return "/java/xgs3/map_bcm56800.html";
      else if (boxID == 0x6514)
        return "/java/xgs3/map_bcm56514.html";
      else if (boxID == 0x2514)
           return "/java/xgs3/map_bcm56514_48.html";
      else if (boxID == 0x6304) 
           return "/java/xgs3/map_bcm56304.html";
      else if (boxID == 0x5621)
           return "/java/xgs3/map_bcm5621.html";
      else if (boxID == 0x5602)
           return "/java/xgs3/map_bcm56024r48.html";
      else if (boxID == 0x5622)
           return "/java/xgs3/map_bcm56224r48.html";
      else if(boxID == 0x2140)
        return "/java/xgs3/map_bcm5621r24.html";
      else if(boxID == 0x6224)
        return "/java/xgs3/map_bcm56224.html";
    }
  }
  return "/java/xgs3/map_failed.html";
  ' >

</EMWEB_IF>
