emweb:/USMWEB_PAGE_DTD_HEADER_GET;
<HTML>
<HEAD>
   emweb:/USMWEB_PAGE_META_DATA_GET; <!-- Style Sheet link and Meta data     -->
</HEAD>

<BODY CLASS="tablecontentnowidth" onload="onLoad();">

<script type='text/javascript' src="/scripts/cp_web_custom.js"></script>

<script type="text/javascript" language="JavaScript">

<EMWEB_IF C='return (usmWebCPWebFormObjectEnabled(ewsContext,CP_FORM_OBJ_USER_LOGOUT))?"":NULL;'>
var fLogoutEnabled = true;
<EMWEB_ELSE>
var fLogoutEnabled = false;
</EMWEB_IF>

function onLoad()
{
  var h = "240px";
  checkError();
  setDirty(LOGOUT_PAGE,false);
  if (!fLogoutEnabled)
  {
    var logoutNote = "User Logout feature is disabled";

    document.getElementById('logout_browser_label').style.color = DISABLE_COLOR;
    document.getElementById('logout_title_label').style.color = DISABLE_COLOR;
    document.getElementById('logout_instruct_label').style.color = DISABLE_COLOR;
    document.getElementById('logout_button_label').style.color = DISABLE_COLOR;
    document.getElementById('logout_confirm_text').style.color = DISABLE_COLOR;
    document.getElementById('logout_browser_label').title = logoutNote;
    document.getElementById('logout_title_label').title = logoutNote;
    document.getElementById('logout_instruct_label').title = logoutNote;
    document.getElementById('logout_button_label').title = logoutNote;
    document.getElementById('logout_confirm_text').title = logoutNote;
  }
  if (currentDPI>defaultDPI) h = "270px"; // attempt to fudge msie DPI scaling
  parent.document.getElementById('page_frame').height = h;
}

function translate()
{
  setDirty(LOGOUT_PAGE,false);
  document.forms[0].cp_logout_browser_title_hex.value         = l2h(document.forms[0].cp_logout_browser_title.value);
  document.forms[0].cp_logout_page_title_hex.value            = l2h(document.forms[0].cp_logout_page_title.value);
  document.forms[0].cp_logout_instruct_hex.value              = l2h(document.forms[0].cp_logout_instruct_text.value);
  document.forms[0].cp_logout_button_label_hex.value          = l2h(document.forms[0].cp_logout_button_label.value);
  document.forms[0].cp_logout_confirm_text_hex.value          = l2h(document.forms[0].cp_logout_confirm_text.value);
}

function showPreview()
{
  var url = "";
  var widthHeight = "";
  var title = "";

  url = "cp_logout.html?p1="+CP_PREVIEW;
  url += "&p2=" + document.forms[0].cpId.value;
  url += "&p3=" + document.forms[0].webId.value;
  widthHeight = "resizable=1,width=320,height=230";
  title = LOGOUT_PAGE;

  window.open(url,title,widthHeight);
}

</script>

<FORM CLASS="tablecontent" method="post" ENCTYPE="multipart/form-data" EMWEB_NAME="cpWebCustomLogout">

<table align="center"><tr><TD>
<TABLE CLASS="tablecontent" align=CENTER>
  <TR>
    <TD class="rowidentifierattributes" id="logout_browser_label">Browser Title:</TD><TD colspan="3" class="rowdataattributes"><input class="buttonattributes" name="cp_logout_browser_title" onchange="setDirty(LOGOUT_PAGE,true);" SIZE="85" maxlength="512" value="" type="text"></TD>
  </TR>  
  <TR>
    <TD class="rowidentifierattributes" id="logout_title_label">Page Title:</TD><TD colspan="3" class="rowdataattributes"><input class="buttonattributes" name="cp_logout_page_title" onchange="setDirty(LOGOUT_PAGE,true);" SIZE="85" maxlength="512" value="" type="text"></TD>
  </TR>  
  <TR>
    <TD class="rowidentifierattributes" id="logout_instruct_label">Instructional Text:</TD><TD colspan="3" class="rowdataattributes"><input class="buttonattributes" name="cp_logout_instruct_text" onchange="setDirty(LOGOUT_PAGE,true);" SIZE="85" maxlength="1024" value="" type="text"></TD>
  </TR>  
  <TR>
    <TD class="rowidentifierattributes" id="logout_button_label">Button Label:</TD><TD colspan="3" class="rowdataattributes"><input class="buttonattributes" name="cp_logout_button_label" onchange="setDirty(LOGOUT_PAGE,true);" SIZE="85" maxlength="128" value="" type="text"></TD>
  </TR>
  <TR>
    <TD class="rowidentifierattributes" id="logout_confirm_text">Confirmation Text:</TD><TD colspan="3" class="rowdataattributes"><input class="buttonattributes" name="cp_logout_confirm_text" onchange="setDirty(LOGOUT_PAGE,true);" SIZE="85" maxlength="1024" value="" type="text"></TD>
  </TR>

  <TR>
    <TD colspan="4" emweb:/USMWEB_BUTTON_ALIGN;><BR>
      <EMWEB_IF ID=USMWEB_IF_READWRITE>
      <INPUT CLASS="buttonattributes" TYPE="button" ID="Clear" NAME="Clear" VALUE="Clear" onclick="clearForm();">
      <INPUT CLASS="buttonattributes" TYPE="button" ID="Logout" NAME="Logout" VALUE="Preview" onclick="showPreview(this);">
      <INPUT CLASS="buttonattributes" TYPE="submit" ID="Submit" NAME="Submit" VALUE="Submit" onclick="translate();">
      <EMWEB_ELSE>
      <INPUT CLASS="buttonattributes" TYPE="submit" ID="Refresh" NAME="Refresh" VALUE="Refresh">
      </EMWEB_IF>
    </TD>
  </TR>
</table>
</TD></TR></table>

<INPUT TYPE="hidden" NAME="err_flag" SIZE="16" MAXLENGTH="15" EMWEB_TYPE=DECIMAL_UINT VALUE="">
<INPUT TYPE="hidden" NAME="err_msg" SIZE="128" MAXLENGTH="127">
<INPUT TYPE="hidden" NAME="refresh_in_progress" SIZE="16" MAXLENGTH="15" EMWEB_TYPE=DECIMAL_UINT>
<INPUT TYPE="hidden" NAME="refresh_key" SIZE="16" MAXLENGTH="15" EMWEB_TYPE=DECIMAL_UINT>
<INPUT TYPE="hidden" NAME="cpId" VALUE="0" EMWEB_TYPE=DECIMAL_UINT>
<INPUT TYPE="hidden" NAME="webId" VALUE="0" EMWEB_TYPE=DECIMAL_UINT>
<INPUT TYPE="hidden" name="cp_logout_browser_title_hex" MAXLENGTH="512">
<INPUT TYPE="hidden" name="cp_logout_page_title_hex" MAXLENGTH="512">
<INPUT TYPE="hidden" name="cp_logout_instruct_hex" MAXLENGTH="1024">
<INPUT TYPE="hidden" name="cp_logout_button_label_hex" MAXLENGTH="128">
<INPUT TYPE="hidden" name="cp_logout_confirm_text_hex" MAXLENGTH="1024">
</FORM>
</BODY>
</HTML>
