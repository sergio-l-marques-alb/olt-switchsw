<EMWEB_IF ID=USMWEB_IF_LVL_HDR_NOT_REQ>

</EMWEB_IF>
emweb:/USMWEB_PAGE_DTD_HEADER_GET;
<HTML>
<HEAD>
   emweb:/USMWEB_PAGE_META_DATA_GET; <!-- Style Sheet link and Meta data     -->
</HEAD>

<BODY CLASS="tablecontentnowidth" onload="onLoad();">

<script type='text/javascript' src="/scripts/cp_web_custom.js"></script>

<script type="text/javascript" language="JavaScript">

function onLoad()
{
  var h = "210px";
  checkError();
  setDirty(WELCOME_PAGE,false);
  document.getElementById('cp_welcome_branding_image').disabled = true;
  document.getElementById('cp_welcome_browser_title').disabled = true;
  document.getElementById('welcome_branding_image_label').title = globalNote;
  document.getElementById('welcome_browser_label').title = globalNote;
  if (currentDPI>defaultDPI) h = "240px"; // attempt to fudge msie DPI scaling ??
  parent.document.getElementById('page_frame').height = h;

}

function translate()
{
  setDirty(WELCOME_PAGE,false);
  document.forms[0].cp_welcome_title_hex.value  = l2h(document.forms[0].cp_welcome_title.value);
  document.forms[0].cp_welcome_text_hex.value   = l2h(document.forms[0].cp_welcome_text.value);
}

function showPreview()
{
  var url = "";
  var widthHeight = "";
  var title = "";

  url = "cp_welcome.html?p1="+CP_PREVIEW;
  url += "&p2=" + document.forms[0].cpId.value;
  url += "&p3=" + document.forms[0].webId.value;
  widthHeight = "";
  title = WELCOME_PAGE;

  window.open(url,title,widthHeight);
}

</script>

<FORM CLASS="tablecontent" method="post" ENCTYPE="multipart/form-data" EMWEB_NAME="cpWebCustomWelcome">

<table align="center"><tr><td>
<TABLE CLASS="tablecontent" align=CENTER>
  <TR>
    <td class="rowidentifierattributes" id="welcome_branding_image_label">Branding Image:</td><td colspan="3" class="rowdataattributes"><input class="buttonattributes" id="cp_welcome_branding_image" name="cp_welcome_branding_image" SIZE="85" maxlength="512" value="" type="text"></td>
  </tr>   
  <TR>
    <td class="rowidentifierattributes" id="welcome_browser_label">Browser Title:</td><td colspan="3" class="rowdataattributes"><input class="buttonattributes" id="cp_welcome_browser_title" name="cp_welcome_browser_title" SIZE="85" maxlength="512" value="" type="text"></td>
  </tr>     
  <TR>
    <TD CLASS="rowidentifierattributes">Title:</TD><TD colspan="3" CLASS="rowdataattributes"><INPUT CLASS="buttonattributes" type="text" name="cp_welcome_title" SIZE="85" MAXLENGTH="512" VALUE="" onChange="setDirty(WELCOME_PAGE,true);"></TD>
  </TR>
  <TR>
    <TD CLASS="rowidentifierattributes">Text:</TD><TD colspan="3" CLASS="rowdataattributes"><INPUT CLASS="buttonattributes" type="text" name="cp_welcome_text" SIZE="85" MAXLENGTH="1024" VALUE="" onChange="setDirty(WELCOME_PAGE,true);"></TD>
  </TR>

  <TR>
    <TD colspan="4" emweb:/USMWEB_BUTTON_ALIGN;><BR>
      <EMWEB_IF ID=USMWEB_IF_READWRITE>
      <INPUT CLASS="buttonattributes" TYPE="button" ID="Clear" NAME="Clear" VALUE="Clear" onclick="clearForm();">
      <INPUT CLASS="buttonattributes" TYPE="button" ID="Welcome" NAME="Welcome" VALUE="Preview" onclick="showPreview(this);">
      <INPUT CLASS="buttonattributes" TYPE="submit" ID="Submit" NAME="Submit" VALUE="Submit" onclick="translate();">
      <EMWEB_ELSE>
      <INPUT CLASS="buttonattributes" TYPE="submit" ID="Refresh" NAME="Refresh" VALUE="Refresh">
      </EMWEB_IF>
    </TD>
  </TR>
</table>
</TD></TR></table>

<INPUT TYPE="hidden" NAME="err_flag" SIZE="16" MAXLENGTH="15" EMWEB_TYPE=DECIMAL_UINT VALUE="">
<INPUT TYPE="hidden" NAME="err_msg" SIZE="128" MAXLENGTH="127">
<INPUT TYPE="hidden" NAME="refresh_in_progress" SIZE="16" MAXLENGTH="15" EMWEB_TYPE=DECIMAL_UINT>
<INPUT TYPE="hidden" NAME="refresh_key" SIZE="16" MAXLENGTH="15" EMWEB_TYPE=DECIMAL_UINT>
<INPUT TYPE="hidden" NAME="cpId" VALUE="0" EMWEB_TYPE=DECIMAL_UINT>
<INPUT TYPE="hidden" NAME="webId" VALUE="0" EMWEB_TYPE=DECIMAL_UINT>
<INPUT TYPE="hidden" NAME="cp_welcome_title_hex" MAXLENGTH="512">
<INPUT TYPE="hidden" NAME="cp_welcome_text_hex" MAXLENGTH="1024">

</FORM>
</BODY>
</HTML>
