emweb:/USMWEB_PAGE_DTD_HEADER_GET;
<HTML>
<HEAD>
   emweb:/USMWEB_PAGE_META_DATA_GET; <!-- Style Sheet link and Meta data     -->
   <TITLE>emweb:/USMWEB_SECURITY_OEM_STRING_GET?1953;</TITLE>
</HEAD>

<BODY CLASS="bodyframeattributes" onload="onLoad();">

<script type='text/javascript' src="/scripts/cp_web_custom.js"></script>

<script type='text/javascript' language='JavaScript'>

function onLoad()
{
  checkError();
  pageSelect(GLOBAL_PAGE);
}

function pageSelect(page)
{
  var url = "";
  var w = (msie)?"730px":"770px";

  switch (page)
  {
    case AUTH_PAGE:
    {
      url = "cp_web_custom_auth.html";
      break;
    }
    case WELCOME_PAGE:
    {
      url = "cp_web_custom_welcome.html";
      break;
    }
    case LOGOUT_PAGE:
    {
      url = "cp_web_custom_logout.html";
      break;
    }
    case SUCCESS_PAGE:
    {
      url = "cp_web_custom_success.html";
      break;
    }
    case GLOBAL_PAGE:
    {
      url = "cp_web_custom_global.html";
      break;
    }
  }
  url += "?cp=" + document.forms[0].cpId.value;
  url += "&web=" + document.forms[0].webId.value;  
  document.getElementById('page_frame').src = url;
  document.getElementById('page_frame').width = w;
}

</script>

<FORM method="post" ENCTYPE="multipart/form-data" EMWEB_NAME="cpWebCustom">

<!-- ----------------------------------------------------------------------- -->
<!--         Tabbed Navigation                                               -->
<!-- ----------------------------------------------------------------------- -->
emweb:/USMWEB_TABS_CP_CONFIGURATION?2;
<!-- ----------------------------------------------------------------------- -->
<!--         Web page header                                                 -->
<!-- ----------------------------------------------------------------------- -->
 emweb:/USMWEB_SECURITY_PAGE_HEADER_1ST_GET?1953;   <!-- Includes page title          -->
 emweb:/USMWEB_SECURITY_PAGE_HEADER_2ND_GET?2753;   <!-- Includes help page link      -->

<TABLE CLASS="tablecontent" align=CENTER>

<tr>
  <td colspan="3"> 
    <div align="center">
      <select class="buttonattributes" name="sel_page" id="sel_page" size="1" onchange="pageSelect(this.options[this.selectedIndex].value);">
        <option value="Global">Global Parameters</option>
        <option value="Authentication">Authentication Page</option>
        <option value="Welcome">Welcome Page</option>
        <option value="Logout">Logout Page</option>
        <option value="Success">Logout Success Page</option>
      </select>
    </div>
  </td>
</tr>

<tr>
<td colspan="3">
  <div align="center">
    <iframe CLASS="tablecontent" id="page_frame" scrolling="auto" frameborder="0" height="0px">
            IFrames are not supported. Please upgrade your browser!
    </iframe>
  </div>
</td>
</tr>

</table>

<!-- ----------------------------------- -->
<!--         Web page footer             -->
<!-- ----------------------------------- -->
 emweb:/USMWEB_PAGE_FOOTER_GET;

<INPUT TYPE="hidden" NAME="err_flag" SIZE="16" MAXLENGTH="15" EMWEB_TYPE=DECIMAL_UINT VALUE="">
<INPUT TYPE="hidden" NAME="err_msg" SIZE="128" MAXLENGTH="127">
<INPUT TYPE="hidden" NAME="cpId" VALUE="0" EMWEB_TYPE=DECIMAL_UINT>
<INPUT TYPE="hidden" NAME="webId" VALUE="0" EMWEB_TYPE=DECIMAL_UINT>

</FORM>
</BODY>
</HTML>
