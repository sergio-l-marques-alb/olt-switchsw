<EMWEB_IF ID=USMWEB_IF_LVL_HDR_NOT_REQ>

</EMWEB_IF>
emweb:/USMWEB_PAGE_DTD_HEADER_GET;
<HTML>
<head>
  <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-16">
  <META HTTP-EQUIV="cache-control" content="max-age=0, must-revalidate, no-cache, no-store, private">
  <META HTTP-EQUIV="expires" content="-1">
  <META HTTP-EQUIV="pragma" content="no-cache">
  <META NAME="robots" CONTENT="noindex">
  <STYLE type="text/css">
    BODY
	{
      font-family: <EMWEB_STRING C='return usmWebCPGenericGet(ewsContext,CP_GET_ID_FONT_LIST);'>;
	}
  </STYLE>
  <TITLE><EMWEB_STRING C='return usmWebCPGenericGet(ewsContext,CP_GET_ID_LOGOUT_BTITLE);'></TITLE>
</head>

<script type="text/javascript" language="JavaScript">
var CP_LOGOUT = 12; /* CP_AUTH_STATUS_FLAG_t */
var msg = document.createElement(msg);
msg.innerHTML = <EMWEB_STRING C='return usmWebCPGenericGet(ewsContext,CP_GET_ID_LOGOUT_CONFIRM);'>;
var loggingOut = false;

function viaUnload()
{
  if (loggingOut)
  {
    document.forms[0].p1.value = CP_LOGOUT;
    document.forms[0].submit();
	return true;
  }
}

function viaSubmit()
{
  if (!loggingOut)
  {
    if (confirm(msg.innerHTML))
    {
      loggingOut = true;
      document.forms[0].p1.value = CP_LOGOUT;
      return true;
    }
  }
  return false;
}

function viaExit()
{
  if (!loggingOut)
  {  
    if (confirm(msg.innerHTML))
    {
      loggingOut = true;
      document.forms[0].p1.value = CP_LOGOUT;
      document.forms[0].submit();	
      return true;
    }
  }
  return false;
}

</script>

<BODY CLASS="bodyframeattributes" onbeforeunload="viaExit();" onunload="viaUnload();">
<FORM METHOD="POST" EMWEB_NAME="userLogout" onsubmit="viaSubmit();">
  <table width="100%" border="0">
    <tr> 
      <td> 
        <div align="center" style="font-size:large;"><EMWEB_STRING C='return usmWebCPGenericGet(ewsContext,CP_GET_ID_LOGOUT_TITLE);'></div>
      </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
    </tr>
    <tr> 
      <td> 
        <div align="center"><EMWEB_STRING C='return usmWebCPGenericGet(ewsContext,CP_GET_ID_LOGOUT_CONTENT);'></div>
      </td>
    </tr>
    <tr> 
      <td>&nbsp;</td>
    </tr>
    <tr> 
      <td> 
        <div align="center"> 
          <INPUT TYPE="submit" ID="Submit" NAME="Submit" VALUE="Submit">
        </div>
      </td>
    </tr>
  </table>

<INPUT TYPE="hidden" NAME="p1" SIZE="16" MAXLENGTH="15" EMWEB_TYPE=DECIMAL_UINT>
<INPUT TYPE="hidden" NAME="p2" SIZE="16" MAXLENGTH="15" EMWEB_TYPE=DECIMAL_UINT>
<INPUT TYPE="hidden" NAME="p3" SIZE="16" MAXLENGTH="15" EMWEB_TYPE=DECIMAL_UINT>
<INPUT TYPE="hidden" NAME="p4" SIZE="64" MAXLENGTH="64">
</FORM>
</body>
</html>
