#
#######################################################################
##
## Module: pq2pro.cfg
##
## Function:  
##      This file defines the make rules and variables used to
##      build LVL7 software components from source code for
##      PQ3 MPC8544 based target.
##
##      The file is included by all component make files.
##
#######################################################################

CPU_TYPE= -DLVL7_HELIXARM

#0x00502040
L7_MODEL_ID=5251136

#CPU_FLAGS=$(CPU_TYPE) -DSERVICE_PORT_PRESENT=1 -mstrict-align \
#	-DL7_STACK_USAGE_STATS -Wno-pointer-sign -msoft-float \
#	-DLVL7_DEBUG_BREAKIN

CPU_FLAGS=$(CPU_TYPE) -DSERVICE_PORT_PRESENT=1 \
	-DL7_STACK_USAGE_STATS -Wno-pointer-sign -mhard-float \
	-DLVL7_DEBUG_BREAKIN \
	-mcpu=cortex-a9 --sysroot=/opt/broadcom/usr/arm-broadcom-linux-uclibcgnueabi/sysroot/ \
	-Wno-unused-but-set-variable -Wno-enum-compare -Wno-address -Wno-uninitialized -Wno-array-bounds -Wno-sequence-point -Wno-switch -Wno-implicit-function-declaration -Wno-unused-variable


CFLAGSLOCAL= 

PRODUCT_TYPE:= -DL7_PRODUCT_ENTERPRISE
optLevel:= 

ifeq (1,$(BLD_L7_PRODUCT_SMB))
  PRODUCT_TYPE:= -DL7_PRODUCT_SMB
  optLevel:=
endif  

ifeq (1,$(BLD_L7_PRODUCT_SMARTPATH))
  PRODUCT_TYPE:= -DL7_PRODUCT_SMARTPATH
  optLevel:= -Os
endif  

ifeq (1,$(BLD_L7_PRODUCT_ENTERPRISE))
  #CPU_FLAGS += -mstrict-align -mlongcall
endif

export CPU_TYPE PRODUCT_TYPE L7_MODEL_ID CPU_FLAGS
