<EMWEB_IF ID=USMWEB_IF_ACL_CREATE C='
  #ifdef L7_QOS_PACKAGE
  EwaNetHandle      net;
  usmWeb_AppInfo_t  appInfo;
  static L7_uint32 aclnum;
  L7_uint32        unit;

  unit = usmDbThisUnitGet();
  net = ewsContextNetHandle(ewsContext);
  if (net->app_pointer != L7_NULL)
  {
    memcpy(&appInfo, net->app_pointer, sizeof(usmWeb_AppInfo_t));
    if ((appInfo.data[0] == L7_MAX_ACL_ID+1) ||
        (appInfo.data[0] == L7_MAX_ACL_ID+2) ||
        (appInfo.data[0] == L7_MAX_ACL_ID+3))
        /* acl create */  
        return "CREATE SELECTED";
    else
        return NULL;
  }
  else
  {
    if ((usmDbQosAclNumGetFirst(unit, &aclnum) == L7_SUCCESS) ||
        (usmDbQosAclNamedIndexGetFirst(unit, L7_ACL_TYPE_IP, &aclnum) == L7_SUCCESS))
    {
        return NULL;
    }
    else
    {
        return "CREATE";
    }
  }
  #endif
'>
</EMWEB_IF>

<EMWEB_IF ID=USMWEB_IF_ACL_SELECTED C='

  static L7_uint32 aclnum;
  L7_uint32        unit;

  unit = usmDbThisUnitGet();
  net = ewsContextNetHandle(ewsContext);
  
  if (net->app_pointer != L7_NULL)
  {
    memcpy(&appInfo, net->app_pointer, sizeof(usmWeb_AppInfo_t)); 
    aclnum = appInfo.data[0];
  }
  else
  {
    if (usmDbQosAclNumGetFirst(unit, &aclnum) != L7_SUCCESS)
    { 
      if (usmDbQosAclNamedIndexGetFirst(unit, L7_ACL_TYPE_IP, &aclnum) != L7_SUCCESS) 
      {    
        return NULL;
      }
    }
  }

      ((aclnum >= L7_ACL_MIN_EXT1_ID) && (aclnum <= L7_ACL_MAX_EXT1_ID)) ||    
      (usmDbQosAclNamedIndexCheckValid(unit, L7_ACL_TYPE_IP, aclnum) == L7_SUCCESS))
    return "TRUE";
          
  return NULL;
  #endif
'>

<EMWEB_IF ID=USMWEB_IF_ACTION_IS_PERMIT C='
  #ifdef L7_QOS_PACKAGE
  EwaNetHandle      net;
  usmWeb_AppInfo_t  appInfo;
  L7_uint32 aclId, ruleId;
  L7_uint32        unit;
  L7_RC_t   rc;
  L7_ACL_ACTION_t action;
  
  unit = usmDbThisUnitGet();
  net = ewsContextNetHandle(ewsContext);
  if (net->app_pointer != L7_NULL)
  {
    memcpy(&appInfo, net->app_pointer, sizeof(usmWeb_AppInfo_t));
    
    aclId = appInfo.data[0];
    ruleId = appInfo.data[1];
    rc = usmDbQosAclRuleActionGet(unit, aclId, ruleId, &action); 
    if (rc!=L7_SUCCESS)
    {
        action =  L7_ACL_DENY;
    }
    
    switch(action)
    {
      case L7_ACL_PERMIT:  
              return "PERMIT";
      case L7_ACL_DENY: 
              return NULL;
      default: 
              return NULL;
    }
  }
  
  if (((rc = usmDbQosAclNumGetFirst(unit, &aclId)) == L7_SUCCESS) ||
      ((rc = usmDbQosAclNamedIndexGetFirst(unit, L7_ACL_TYPE_IP, &aclId)) == L7_SUCCESS))
  {
    rc = usmDbQosAclRuleGetFirst(unit, aclId, &ruleId);
  }
          
  if (rc==L7_ERROR)
  {
     return NULL;
  }
  else
  {
     rc = usmDbQosAclRuleActionGet(unit, aclId, ruleId, &action); 
     if (rc!=L7_SUCCESS)
     {
        return NULL;
     }
     else
     {
       switch(action)
       {
         case L7_ACL_PERMIT:  
                return "PERMIT";
         case L7_ACL_DENY: 
                return NULL;
         default: 
                return NULL;
       }
     }
  }
        
  return NULL;
  #endif
   '>
</EMWEB_IF>
                                         
<EMWEB_IF ID=USMWEB_ACL_RULE_LOGGING_ALLOWED_FOR_ACTION C='
  #ifdef L7_QOS_PACKAGE
   EwaNetHandle     net;
   usmWeb_AppInfo_t appInfo;
   L7_uint32        aclId, ruleId;
   L7_uint32        unit;
   L7_RC_t          rc;
   L7_ACL_ACTION_t  action;
   L7_uint32        featureId;
   
   unit = usmDbThisUnitGet();
   net = ewsContextNetHandle(ewsContext);
   if (net->app_pointer != L7_NULL)
   {
     memcpy(&appInfo, net->app_pointer, sizeof(usmWeb_AppInfo_t));
     
     aclId = appInfo.data[0];
     ruleId = appInfo.data[1];

     rc = L7_SUCCESS;
   }
   else
   {
     if (((rc = usmDbQosAclNumGetFirst(unit, &aclId)) == L7_SUCCESS) ||
         ((rc = usmDbQosAclNamedIndexGetFirst(unit, L7_ACL_TYPE_IP, &aclId)) == L7_SUCCESS))
     {
       rc = usmDbQosAclRuleGetFirst(unit, aclId, &ruleId);
     }
   }

   if (rc==L7_SUCCESS)
   {
     rc = usmDbQosAclRuleActionGet(unit, aclId, ruleId, &action); 
   }

   if (rc!=L7_SUCCESS)
   {
     return NULL;
   }

   switch(action)
   {
     case L7_ACL_PERMIT:  
       featureId = L7_ACL_LOG_PERMIT_FEATURE_ID;
       break;
     case L7_ACL_DENY: 
       featureId = L7_ACL_LOG_DENY_FEATURE_ID;
       break;
     default: 
       return NULL;
   }
         
   if (usmDbFeaturePresentCheck(unit, L7_FLEX_QOS_ACL_COMPONENT_ID, featureId) == L7_TRUE)
   {
     return "ACL LOGGING ALLOWED";
   }
         
   return NULL;
   #endif
   '>
</EMWEB_IF>

<EMWEB_IF ID=USMWEB_CHECK_EITHER_VLAN_INTERFACE_ENTRY_PRESENT C='
    #ifdef L7_QOS_PACKAGE
  L7_uint32               unit = usmDbThisUnitGet();
  L7_RC_t                 rc;
  L7_uint32               vlanId=0,
                          direction=L7_INBOUND_ACL;
  L7_ACL_VLAN_DIR_LIST_t  vlanListInfo;
  L7_uint32               intIfNum;
  L7_ACL_INTF_DIR_LIST_t  intIfListInfo;

  /* First Check for Interface number */
  rc = usmDbValidIntIfNumFirstGet(&intIfNum);
  while (rc == L7_SUCCESS)
  {
    direction=L7_INBOUND_ACL;
    if(usmDbQosAclIntfDirAclListGet(unit, intIfNum, direction, &intIfListInfo) == L7_SUCCESS)
    {
      return "INTERFACE_IS_PRESENT";
    }
    else
    {
      direction = L7_OUTBOUND_ACL;
      if(usmDbQosAclIntfDirAclListGet(unit, intIfNum, direction, &intIfListInfo) == L7_SUCCESS)
      {
        return "INTERFACE_IS_PRESENT";
      }
    }
    rc = usmDbValidIntIfNumNext(intIfNum, &intIfNum);
  }

  /*If interface does not return success then check for vlan Id */
  direction=L7_INBOUND_ACL;
  
  while (usmDbQosAclVlanIdGetNext(unit, vlanId, &vlanId) == L7_SUCCESS)
  {
    direction=L7_INBOUND_ACL;
    if(usmDbQosAclVlanDirAclListGet(unit, vlanId, direction, &vlanListInfo) == L7_SUCCESS)
    {
      return "VLAN_IS_PRESENT";
    }
    else
    {
      direction = L7_OUTBOUND_ACL;
      if(usmDbQosAclVlanDirAclListGet(unit, vlanId, direction, &vlanListInfo) == L7_SUCCESS)
      {
        return "VLAN_IS_PRESENT";
      }
    }
  }
  #endif
  return NULL;
'>
</EMWEB_IF>
</EMWEB_IF>
