<h2><a name=macvlansumm></a>Help for MAC-based VLAN Summary</h2>

<h3>Non-Configurable Data</h3>

<ul type=disc>
 <ul type=circle>
  <li><b>MAC Address</b> - MAC Address bound to a VLAN ID.</li>
  <li><b>VLAN ID</b> - The VLAN ID to which a MAC Address is bound.</li>
 </ul>
</ul>

<h3>Command Buttons</h3>

<ul type=disc>
 <ul type=circle>
  <li><b>Refresh</b> - Refresh the data on the screen with the present state of the data in the switch.
  </li>
  </ul>
</ul>
