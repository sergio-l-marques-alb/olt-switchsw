<h2><a name=policySumm></a>Help for Differentiated Services Policy Summary</h2>

<h3>Non-Configurable Data</h3>

<ul type=disc>
 <ul type=circle>
  <li><b>Policy Name</b> - Displays name of the DiffServ policy.</li>
  <li><b>Policy Type</b> - Displays type of the policy as 
      <EMWEB_STRING C='
       L7_uint32 unit;
       L7_uint32 inpresent = 0;
       unit = usmDbThisUnitGet();
       memset(sBuf, 0x00, sizeof(sBuf));
      if ((usmDbFeaturePresentCheck(unit, L7_FLEX_QOS_DIFFSERV_COMPONENT_ID,L7_DIFFSERV_SERVICE_IN_SLOTPORT_FEATURE_ID) == L7_TRUE) ||(usmDbFeaturePresentCheck(unit, L7_FLEX_QOS_DIFFSERV_COMPONENT_ID,L7_DIFFSERV_SERVICE_IN_ALLPORTS_FEATURE_ID) == L7_TRUE ))
      {
       strcpy(sBuf,"In");
       inpresent++;
      }

      if ((usmDbFeaturePresentCheck(unit, L7_FLEX_QOS_DIFFSERV_COMPONENT_ID,L7_DIFFSERV_SERVICE_OUT_SLOTPORT_FEATURE_ID) == L7_TRUE) ||(usmDbFeaturePresentCheck(unit, L7_FLEX_QOS_DIFFSERV_COMPONENT_ID,L7_DIFFSERV_SERVICE_OUT_ALLPORTS_FEATURE_ID) == L7_TRUE ))
      {
        if(inpresent == 1)
           strcat(sBuf," or Out");
        else
           strcat(sBuf,"Out");

      }
      return sBuf;
       ' >.
 </li>
  <li><b>Member Classes</b> - Displays name of each class instance within the policy.</li>
 </ul>
</ul>


<EMWEB_IF ID=USMWEB_IF_READWRITE >
<h3>Command Buttons</h3>

<ul type=disc>
 <ul type=circle>
  <li><b>Refresh</b> - <EMWEB_STRING C='return usmWebRefreshDescriptionHelp();' >.</li>
 </ul>
</ul>
</EMWEB_IF>
