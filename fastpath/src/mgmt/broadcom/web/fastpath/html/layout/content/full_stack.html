<HTML>
<HEAD>
   emweb:/USMWEB_PAGE_META_DATA_GET; <!-- Style Sheet link and Meta data     -->
   <TITLE>Full Stack Applet</TITLE> <!-- emweb:/USMWEB_BASE_GET_NLS_STRING?996; -->
<script>
function loadPort()
{
  var selPageToLoad = document.forms[0].selPageToLoad.value;
  var selUnit = document.forms[0].selUnit.value;
  var selSlot = document.forms[0].selSlot.value;
  var selPort = document.forms[0].selPort.value;
  var intfValid = document.forms[0].intfValid.value;
  var stackIntfValid = document.forms[0].stackIntfValid.value;

  if (intfValid == "1" && selPageToLoad.indexOf('?') != -1)
  {
   var onlyLink = selPageToLoad.substr(0,selPageToLoad.indexOf('?'));
<EMWEB_IF ID=USMWEB_IF_STACKING_PRESENT>
    window.open(selPageToLoad+"="+selUnit+"/"+selSlot+"/"+selPort+"&submit_flag=1&submit_target="+onlyLink,"basefrm");
<EMWEB_ELSE>
    window.open(selPageToLoad+"="+selSlot+"/"+selPort+"&submit_flag=1&submit_target="+onlyLink,"basefrm");
</EMWEB_IF>
  } else {
    window.open(selPageToLoad,"basefrm");
  }
}
</script>

</HEAD>

<tr>

   CODEBASE ="/java/base/"
