<EMWEB_HEAD C='
#include "usmdb_sim_api.h"
'>
   <EMWEB_INCLUDE C='
     
     L7_uint32 val;
     L7_uint32 unit;
     EwaNetHandle net;
     
     unit = usmDbThisUnitGet();
     
     usmDbSwDevCtrlWebMgmtModeGet(unit, &val);
     
     if (val == L7_ENABLE)
         return "base/main_login.html";
     else
     {
         net = ewsContextNetHandle(ewsContext);
         if ((net == NULL) || (net->connection_type != EW_CONNECTION_HTTPS))
             return "base/web_disabled.html";
         else
             return "base/main_login.html";
     }
   ' >
