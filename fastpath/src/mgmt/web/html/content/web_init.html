     idx = 0;

     if (net->app_pointer != NULL)

             idx = appInfo.data[2];

     if (net->app_pointer != NULL)
     {

             idx = appInfo.data[1];
     }
     return &idx;

   ' >

<EMWEB_STRING ID=USMWEB_SELECTED_UNIT_GET EMWEB_TYPE=DECIMAL_UINT C='

     EwaNetHandle net;
     usmWeb_AppInfo_t appInfo;

     idx = 0;

     net = ewsContextNetHandle(ewsContext);
     if (net->app_pointer != NULL)
     {
         memcpy(&appInfo, net->app_pointer, sizeof(appInfo));
         if (appInfo.data[3] == L7_TRUE)
             idx = appInfo.data[0];
     }
     return &idx;

<EMWEB_STRING ID=USMWEB_SELECTED_USP_GET C='

     EwaNetHandle net;
     usmWeb_AppInfo_t appInfo;
     L7_uint32    unit, slot, port;

     memset(wBuf, 0x00, sizeof(wBuf));

     net = ewsContextNetHandle(ewsContext);
     if (net->app_pointer != NULL)
     {
         memcpy(&appInfo, net->app_pointer, sizeof(appInfo));
         if (appInfo.data[3] == L7_TRUE)
         {
             unit = appInfo.data[0];
             slot = appInfo.data[1];
             port = appInfo.data[2];
             if (slot >= L7_MAX_PHYSICAL_SLOTS_PER_UNIT)
                 sprintf(wBuf, "Trunk%d", port);
             else
                 sprintf(wBuf, "Unit-%d   Slot-%d   Port-%d", unit, slot, port);
         }
     }

     return wBuf;

   ' >

<EMWEB_IF ID=USMWEB_IF_VLAN_ROUTING_INTERFACE_NOT_SELECTED C='

  EwaNetHandle      net;
  usmWeb_AppInfo_t  appInfo;
  L7_uint32         intIfNum = 0;
  L7_uint32         sysIntfType, status, lag;
  L7_RC_t           rc;
  L7_BOOL           bVLANRoutingIntIfNum, intfFound;
  static L7_uint32  unit;

  unit = usmDbThisUnitGet();

  net = ewsContextNetHandle(ewsContext);

  if (net->app_pointer != L7_NULL)
  {
    memcpy(&appInfo, net->app_pointer, sizeof(usmWeb_AppInfo_t));
    intIfNum = appInfo.data[0];
    intfFound = L7_TRUE;
  }

  else
  {
    /* Find the first allowable routing interface */
    intfFound = L7_FALSE;
    rc = usmDbValidIntIfNumFirstGet(&intIfNum);
    while ((intfFound == L7_FALSE) && (rc == L7_SUCCESS))
    {
      if (usmDbIntfTypeGet(intIfNum, &sysIntfType) == L7_SUCCESS)
      {
        status = usmDbDot3adIntfIsMemberGet(unit, intIfNum, &lag);
        if ( ( ((sysIntfType == L7_PHYSICAL_INTF) &&
                (usmDbComponentPresentCheck(unit, L7_IP_MAP_COMPONENT_ID) == L7_TRUE)) ||
               (sysIntfType == L7_LOGICAL_VLAN_INTF)    ) &&
             (status != L7_SUCCESS))
        {
          intfFound = L7_TRUE;
        }
        else
        {
          rc = usmDbValidIntIfNumNext(intIfNum, &intIfNum);
        }
      }
    }
  }

  if (intfFound == L7_TRUE)
  {
    if (usmDbIntfTypeGet(intIfNum, &sysIntfType) == L7_SUCCESS)
    {
      if (sysIntfType == L7_LOGICAL_VLAN_INTF)
        bVLANRoutingIntIfNum = L7_TRUE;
      else
        bVLANRoutingIntIfNum = L7_FALSE;
    }
    else
    {
      bVLANRoutingIntIfNum = L7_FALSE;
    }
  }
  else
  {
    bVLANRoutingIntIfNum = L7_FALSE;
  }

  if (bVLANRoutingIntIfNum == L7_FALSE)
    return "NOT A VLAN ROUTING INTERFACE";
  else
    return NULL;

   '>
</EMWEB_IF>

  }

  for( id=1 ; id <= L7_SNTP_MAX_SERVERS ; id++ )
  {
    rc = usmDbSntpServerTableRowStatusGet(unit, id, &status);

      if ((status == L7_SNTP_SERVER_STATUS_ACTIVE) || (status == L7_SNTP_SERVER_STATUS_NOT_IN_SERVICE))
      {
        server_exists = L7_TRUE;
        break;
      }
    }
  }

  if (server_exists == L7_FALSE)
      return "CREATE NEW SNTP SERVER SELECTED";
  else
      return NULL;

  '>

<EMWEB_IF ID=USMWEB_LLDP_INTERFACE_STATUS VALUE="RXORTX" C='

  #define LLDP_RX     0
  #define LLDP_TX     1
  #define LLDP_RX_TX  2
  #define LLDP_FOUND  3

  L7_uint32 unit, mode = L7_DISABLE, flag;
  L7_RC_t rc;
  L7_uint32 intIfNum;
  L7_char8 buf[8];

  unit = usmDbThisUnitGet();
  sprintf(buf, "%s", (char *) ewsContextGetValue(ewsContext));

  if (strcmp(buf, "RX") == 0)
  {
    flag = LLDP_RX;
  }
  else if (strcmp(buf, "TX") == 0)
  {
    flag = LLDP_TX;
  }
  else
  {
    flag = LLDP_RX_TX;
  }

  rc = usmDbIntIfNumTypeFirstGet(unit, USM_PHYSICAL_INTF, 0, &intIfNum);
  while (rc == L7_SUCCESS)
  {
    if (flag == LLDP_RX || flag == LLDP_RX_TX)
    {
      if ((usmDbLldpIntfRxModeGet(intIfNum, &mode) == L7_SUCCESS)
          && (mode == L7_ENABLE))
      {
        flag = LLDP_FOUND;
        break;
      }
    }
    if (flag == LLDP_TX || flag == LLDP_RX_TX)
    {
      if ((usmDbLldpIntfTxModeGet(intIfNum, &mode) == L7_SUCCESS)
         && (mode == L7_ENABLE))
      {
        flag = LLDP_FOUND;
        break;
      }
    }
    rc = usmDbIntIfNumTypeNextGet(unit, USM_PHYSICAL_INTF, 0,
                                                  intIfNum, &intIfNum);
  }

  if (flag == LLDP_FOUND)
    return "EXISTS";
  else
    return L7_NULL;
 ' >
</EMWEB_IF>
